{% extends 'base.html' %}
{% block content %}
<br/> 
{% if error %}
{{error}}
<br/>
{% endif %}
<h1>Log in</h1>

<form method='POST' action='{% url 'login' %}'>
{% csrf_token %}
  <div class="form-group">
    <label for="InputUsername">Username</label>
    <input type="text" class="form-control form-control-sm" id="InputUsername" aria-describedby="emailHelp" placeholder="Enter username" name = "username">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input type="password" class="form-control form-control-sm" id="InputPassword1" placeholder="Password" name='InputPassword1'>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock  %}
