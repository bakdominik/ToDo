{% extends 'base.html' %}
{% block content %}

{% if error %}
{{error}}
<br/>
<br/>
{% endif %}
<h1>Create new account</h1>

<form method='POST' action='{% url 'signup' %}'>
{% csrf_token %}
  <div class="form-group">
    <label for="InputUsername">Username</label>
    <input type="text" class="form-control form-control-sm" id="InputUsername" aria-describedby="emailHelp" placeholder="Enter username" name = "username">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input type="password" class="form-control form-control-sm" id="InputPassword1" placeholder="Password" name='InputPassword1'>
  </div>
  <div class="form-group">
    <label for="InputPassword2">Confirm Password</label>
    <input type="password" class="form-control form-control-sm" id="InputPassword2" placeholder="Password" name='InputPassword2'>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock  %}
