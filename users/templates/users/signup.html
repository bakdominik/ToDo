{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg p-3 mb-5 bg-white rounded mx-auto" style="margin-top: 150px!important; padding: 5px">

<h1>Create new account</h1>

{% if error %}
<br/>
<div class="alert alert-danger" role="alert">
  {{error}}
</div>

{% endif %}

<form method='POST' action='{% url 'signup' %}'>
{% csrf_token %}
  <div class="form-group">
    <label for="InputUsername">Username</label>
    <input type="text" class="form-control form-control-sm" id="InputUsername" aria-describedby="emailHelp" placeholder="Enter username" name = "username">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input type="password" class="form-control form-control-sm" id="InputPassword1" placeholder="Password" name='InputPassword1'>
  </div>
  <div class="form-group">
    <label for="InputPassword2">Confirm Password</label>
    <input type="password" class="form-control form-control-sm" id="InputPassword2" placeholder="Password" name='InputPassword2'>
  </div>
  <button type="submit" class="btn btn-warning">Submit</button>
</form>
</div>
{% endblock  %}
