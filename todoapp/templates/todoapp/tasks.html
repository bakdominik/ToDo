
{% extends 'base.html' %}
{% block content %}


<div class="card shadow-lg p-3 mb-5 bg-white rounded mt-5 mx-auto" style="padding: 5px;">
    
    <h2 class="mb-4" style="color: #df7861">Today</h2>  
        {% for task in tasks %}
        
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <div class="check input-group-text">
                        <input class="" type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <h7 type="text" class="form-control">{{task}}</h7>
                <form class="input-group-append" action="{% url 'delete_task'%}" method='POST' enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" id="id" value="{{task.id}}" name = "id">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                
            </div>
        {% endfor %}
    <!-- Button trigger modal -->
    <button type="button" class="mt-4 btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">
        Add Task
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Add task-->
            <div class="modal-body">
                {% if error %}
                {{error}}
                {% endif %}

                <form method='POST' action='{% url 'tasks' %}' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control form-control-sm" id="title" aria-describedby="emailHelp" placeholder="What you need to do?" name = "title">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control form-control-sm" id="date" name='date'>
                </div>
                
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-warning">Add</button>
            </div>
            </form>
        </div>
    </div>
    </div>
</div>






{% endblock%}
